<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro Timer</title>
</head>

<body>

  <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" id="modal-content">    
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

  <div id="pomodoro-container">
    <h1>Pomodoro Timer</h1>
    <div id="pomodoro-clock">
      <div id="pomodoro-timer">25:00</div>
      <div id="pomodoro-clock-actions">
        <button id="pomodoro-start">Start</button>
        <button id="pomodoro-pause">Pause</button>
        <button id="pomodoro-stop">Stop</button>
      </div>
    </div>
  </div>

  <div id="session-container">

  </div>

  <script type="text/javascript" src="src/components/timer.js"></script>
  <script type="text/javascript" src="src/components/session.js"></script>
  <script type="text/javascript" src="src/components/note.js"></script>
  <script type="text/javascript" src="src/adapters/sessionsAdapter.js"></script>
  <script type="text/javascript" src="src/adapters/notesAdapter.js"></script>
  <script type="text/javascript" src="src/components/sessions.js"></script>
  <script type="text/javascript" src="src/components/notes.js"></script>
  <script type="text/javascript" src="src/components/app.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
